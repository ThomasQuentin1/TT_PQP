<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- SEO -->
    <title>My Movie App - Discover Movies and More</title>
    <meta name="description" content="Discover the latest movies, explore top trending films, and search for your favorite movies with My Movie App." />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta property="og:title" content="My Movie App - Discover Movies" />
    <meta property="og:description" content="Your go-to source for movie details, cast information, and the latest trending films." />
    <meta property="og:image" content="%PUBLIC_URL%/movie-thumbnail.jpg" />
    <meta property="og:url" content="https://mymovieapp.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Movie App - Discover Movies" />
    <meta name="twitter:description" content="Search and discover trending movies, cast details, and much more." />
    <meta name="twitter:image" content="%PUBLIC_URL%/movie-thumbnail.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mymovieapp.com" />

    <!-- Icons & Branding -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <meta name="theme-color" content="#000000" />

    <!-- Additional Metadata -->
    <meta property="og:locale" content="en_US" />
    <meta name="author" content="My Movie App Team" />

    <!-- App-specific CSS and scripts -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Main JS Bundle -->
    <script src="%PUBLIC_URL%/index.js"></script>
  </body>
</html>
